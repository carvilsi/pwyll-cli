services:
  pg-test:
    image: postgres:14.5-alpine
    volumes:
      - ./db/pwyll-db.sql:/docker-entrypoint-initdb.d/pwyll-db.sql
    expose:
    - "5432"
    ports:
    - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres

  pwyll:
    image: carvilsi/pwyll:6.0.0-alpha.1
    restart: always
    ports:
      - '46520:46520'
    environment:
      NODE_ENV: 'test'
    depends_on:
      - pg-test
  
