version: '3.1'

services:
  mongo-test:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'root'
      MONGO_INITDB_ROOT_PASSWORD: 'pwy11'

  pwyll:
    image: carvilsi/pwyll:2.0.0-test.0
    restart: always
    ports:
      - '46520:46520'
    environment:
      NODE_ENV: 'tests'
    depends_on:
      - mongo-test
